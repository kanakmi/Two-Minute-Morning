<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login/style.css">

    <title>Signup| Health Portal</title>
</head>
<body>
    <section>
        <form method="post" class="form">
            {% csrf_token %}
            <h2>Login</h2>
            <hr>
            
            {{ form }}
            <button type="submit" onclick="login()">Login</button>
            <p>Don't have an account? <a href="/citizen/signup">Signup</a></p>

        </div>

    </section>
    <script>
        document.getElementById("id_password").setAttribute("placeholder", "Password");
        document.getElementById("id_username").setAttribute("placeholder", "Username");
    </script>
</body>
</html>
